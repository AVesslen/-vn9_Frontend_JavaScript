<script>  // First implementation of Bish-Bosh
const bishNumber=3,
      boshNumber=4,
      lastNumber=100; 
    
for (let i=1; i<=lastNumber; i++) {
    if(i%bishNumber===0 && i%boshNumber===0) console.log('Bish-Bosh');
    else if(i%bishNumber===0) console.log('Bish');
    else if(i%boshNumber===0) console.log('Bosh');
    else console.log(i);
}
</script>
